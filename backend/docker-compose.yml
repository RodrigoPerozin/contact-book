version: '3.8'

services:
  api:
    image: laravelsail/php83-composer
    container_name: contact-book-api
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "${APP_PORT:-8000}:${APP_PORT:-8000}"
    command: bash -c "composer install && php artisan serve --host=0.0.0.0 --port=${APP_PORT:-8000}"
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    depends_on:
      - sqlite

  sqlite:
    image: nouchka/sqlite3
    container_name: contact-book-sqlite
    volumes:
      - ./database/database.sqlite:/root/db.sqlite
    tty: true

  nginx:
    image: nginx:alpine
    container_name: contact-book-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api